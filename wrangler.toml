# wrangler.toml (wrangler v3.88.0^)
name = "taskify"
main = "worker/src/index.ts"
compatibility_date = "2024-03-01"
compatibility_flags = ["nodejs_compat"]
workers_dev = true
preview_urls = true

[build]
command = "bash -lc 'if [ -f ../scripts/install-worker-deps.mjs ]; then node ../scripts/install-worker-deps.mjs; else node ./scripts/install-worker-deps.mjs; fi'"

[assets]
directory = "taskify-pwa/dist"
binding = "ASSETS"

[triggers]
crons = ["*/1 * * * *"]

[observability.logs]
enabled = true

[vars]
VAPID_PUBLIC_KEY = "<VAPID_PUBLIC_KEY>"
VAPID_SUBJECT = "mailto:you@example.com"

[[kv_namespaces]]
binding = "TASKIFY_DEVICES"
id = "<TASKIFY_DEVICES_KV_ID>"

[[kv_namespaces]]
binding = "TASKIFY_REMINDERS"
id = "<TASKIFY_REMINDERS_KV_ID>"

[[kv_namespaces]]
binding = "TASKIFY_PENDING"
id = "<TASKIFY_PENDING_KV_ID>"

[[kv_namespaces]]
binding = "VAPID_PRIVATE_KEY"
id = "<VAPID_PRIVATE_KEY_KV_ID>"

[[r2_buckets]]
binding = "TASKIFY_BACKUPS"
bucket_name = "<TASKIFY_BACKUPS_BUCKET>"
preview_bucket_name = "<TASKIFY_BACKUPS_PREVIEW_BUCKET>"

[[d1_databases]]
binding = "TASKIFY_DB"
database_name = "<TASKIFY_DB_NAME>"
# TODO: replace with your D1 database ID after running `wrangler d1 create`
database_id = "<TASKIFY_D1_DATABASE_ID>"
migrations_dir = "worker/migrations"
